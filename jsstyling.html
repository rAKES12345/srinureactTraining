<style>
    .main_inner{
        width:500px;
        margin: 0px auto;
    }
    .fan{
        border-radius: 50%;
        width: 250px;
        margin: 0px auto;
    }
    img{
        width: 250px;
        height: 250px;
    }
    .rotate {
  animation: rotation 3s linear infinite;
}

@keyframes rotation{
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
.controls{
    width: max-content;
    margin: 30px auto;
}

</style>
<div class="main_outer">
    <div class="main_inner">
        <div class="fan">
            <img class="rotate linear infinite" src="../5-wings-fan-blade-removebg-preview.png" alt="">
        </div>
    </div>
    <div class="controls">
        <div>
            <button onclick="on()">on</button>
            <button onclick="one()">1</button>
            <button onclick="two()">2</button>
            <button onclick="three()">3</button>
            <button onclick="four()">4</button>
            <button onclick="off()">off</button>
        </div>
    </div>
</div>
<script>
    function off(){
        let speed=document.querySelector(".rotate");
        speed.style.animation='none';
    }
    function on(){
        let speed=document.querySelector('.rotate');
        speed.style.animation='rotation 5s linear infinite';
    }
    function one(){
        let speed=document.querySelector('.rotate');
        speed.style.animation='rotation 4s linear infinite';
    }
    function two(){
        let speed=document.querySelector('.rotate');
        speed.style.animation='rotation 3s linear infinite';
    }
    function three(){
        let speed=document.querySelector('.rotate');
        speed.style.animation='rotation 2s linear infinite';
    }
    function four(){
        let speed=document.querySelector('.rotate');
        speed.style.animation='rotation 1s linear infinite';
    }
</script>
