<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/Clock/app.css">
</head>
<body>
    <div class="main_outer">
        <div class="main_inner">
            <div class="date">
                <div class="day">Sunday</div>
                <div class="month"><span>March</span><span>19</span></div>
            </div>
            <div class="hour">
                <div class="min">
                    <div class="time"><span></span>:<span></span>:<span></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Clock/index.js"></script>
</body>
</html>
