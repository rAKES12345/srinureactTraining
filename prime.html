<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrimeNumber(no) {
            if (no <= 1) {
                return "Not a Prime";
            }
            if (no<=3) {
                return "Prime";
            }
            if (no % 2 == 0 || no % 3 == 0) {
                return "Not a Prime";
            }
            let i = 5;
            while (no >=i) {
                if (no % i == 0 || no % (i + 2)==0) {
                    return "Prime";
                } i++;
            }
            return "Prime";
        }
        isPrimeNumber(17);
    </script>
</body>

</html>
